<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/sass/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <section class="profile-card">
      <picture class="profile-picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture">
      </picture>
      <div class="profile-info">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </div>
      <div class="profile-links">
        <p class="profile-content">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li><a href="https://github.com/GiorgiOsha95/" class="btn" target="_blank" tabindex="0">GitHub</a></li>
          <li><a href="#" class="btn" tabindex="0">Frontend Mentor</a></li>
          <li><a href="#" class="btn" tabindex="0">LinkedIn</a></li>
          <li><a href="#" class="btn" tabindex="0">Twitter</a></li>
          <li><a href="#" class="btn" tabindex="0">Instagram</a></li>
        </ul>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GiorgiOsha95/">GiorgiOsha95</a>.
    </div>
  </main>
</body>

</html>
